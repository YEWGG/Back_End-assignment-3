<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Create a New Post</h2>
    <form id="blogForm">
        <input type="text" id="title" placeholder="Blog Title" required>
        <input type="text" id="author" placeholder="Author (Optional)">
        <textarea id="body" placeholder="Write your content..." rows="5" required></textarea>
        <button type="submit">Publish Post</button>
    </form>

    <h2>Recent Posts</h2>
    <div id="blogList"></div>

    <script src="script.js"></script>
</body>
</html>
